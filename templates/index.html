<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Eshtirakat</title>
    </head>

    <body>
        <div class="container">
            <div class="header"> Header </div>
            <div class="map" id="map"></div>
            <div class="select-drivers">dddd</div>
            <div class="form" id="form">
                <div><input type="file" id="drivers" accept=".xls,.xlsx"></div>
                <div><input type="file" id="students" accept=".xls,.xlsx"></div>
                <div>
                    <input type="checkbox" id="consider-gates" name="dates" value="gates" checked="true">
                    <label for="gates">Consider Gates ?</label>
                </div>
                <div><button id="post">post</button></div>
            </div>
            <div class="stats" id="stats">
                <div id="distance-stats"></div>
                <div id="gate-stats"></div>
                <div id="short-long-dist"></div>
            </div>
            <div class="footer"> footer</div>
        </div>
    </body>
    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/xlsx.full.min.js')}}"></script>
    <!-- google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1gxbKg2bwRVCo_7Z-SLnmea8CGcoQCKk&callback=initMap&libraries=&v=weekly" async></script>

</html>
